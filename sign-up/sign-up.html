<ion-header>

  <ion-navbar>
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-input type="email" placeholder="이메일"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="비밀번호"></ion-input>
  </ion-item>
</ion-list>

<button ion-button block color="light" (click)="onClickSignUp()">회원가입</button>
<button ion-button block color="danger" (click)="onClickNavBack()">뒤로 가기</button>


</ion-content>
